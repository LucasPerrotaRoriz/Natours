<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      referrerpolicy="no-referrer"

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation hidden">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#about" class="nav__link">01 About Natours</a>
          </li>
          <li class="nav__item">
            <a href="#benefits" class="nav__link">02 Your Benefits</a>
          </li>
          <li class="nav__item">
            <a href="#tours" class="nav__link">03 Popular Tours</a>
          </li>
          <li class="nav__item">
            <a href="#stories" class="nav__link">04 Stories</a>
          </li>
          <li class="nav__item">
            <a href="#book" class="nav__link">05 Book Now</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1 class="hero__header center">
        Outdoors <span>is where life happens</span>
      </h1>
      <a href="#" class="btn btn--white">Discover our tours</a>
    </section>
  </body>
</html>
